
<mat-dialog-content class="mat-typography">
    <div >
     <div class="card">
       <div class="card-header">
         Adding Manufacturer
       </div>
       <div class="card-body">
         <form (ngSubmit)="onSubmit2(f2)" #f2="ngForm"   class="jumbotron">
           <div class="form-group">
             <div class="input-group">
               <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-vcard"></i></span>
               </div>
               <input type="text" class="form-control"  name="ManufacturerID"  placeholder="ManufacturerID " ngModel  [(ngModel)] = "this.data.cData.ManufacturerID">
             </div>
           </div>
   
           <div class="form-group">
             <div class="input-group">
               <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-book"></i></span>
               </div>
               <input type="text" class="form-control" name="ManufacturerName" placeholder="ManufacturerName" ngModel  [(ngModel)] = "this.data.cData.ManufacturerName">
             </div>
           </div>
   
          
   
        
           <div class="form-group form-actions" mat-dialog-actions>
             <button type="submit" class="btn btn-pill btn-success" [mat-dialog-close]="this.data" >Update</button> &nbsp;
             <button type="button" class="btn btn-pill btn-danger" (click)="onNoClick()">Cancel </button>
           </div>
         </form>
       </div>
     </div>
   </div>
   </mat-dialog-content>
