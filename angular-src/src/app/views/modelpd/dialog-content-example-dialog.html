
<mat-dialog-content class="mat-typography">
    <div >
     <div class="card">
       <div class="card-header">
         Adding MODEL
       </div>
       <div class="card-body">
         <form (ngSubmit)="onSubmit2(f2)" #f2="ngForm"   class="jumbotron">
           <div class="form-group">
             <div class="input-group">
               <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-vcard"></i></span>
               </div>
               <input type="text" class="form-control"  name="ModelID"  placeholder="ModelID " ngModel  [(ngModel)] = "this.data.cData.ModelID">
             </div>
           </div>
   
           <div class="form-group">
             <div class="input-group">
               <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-book"></i></span>
               </div>
               <input type="text" class="form-control" name="ModelNum" placeholder="ModelNum" ngModel  [(ngModel)] = "this.data.cData.ModelNum">
             </div>
           </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-book"></i></span>
              </div>
              <input type="text" class="form-control" name="ModelName" placeholder="ModelName" ngModel  [(ngModel)] = "this.data.cData.ModelName">
            </div>
          </div>


          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-book"></i></span>
              </div>
              <input type="text" class="form-control" name="AddDate" placeholder="AddDate" ngModel  [(ngModel)] = "this.data.cData.AddDate">
            </div>
          </div>
          
   
        
           <div class="form-group form-actions" mat-dialog-actions>
             <button type="submit" class="btn btn-pill btn-success" [mat-dialog-close]="this.data" >Update</button> &nbsp;
             <button type="button" class="btn btn-pill btn-danger" (click)="onNoClick()">Cancel </button>
           </div>
         </form>
       </div>
     </div>
   </div>
   </mat-dialog-content>
