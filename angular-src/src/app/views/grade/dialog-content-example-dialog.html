
<div >
  <div class="card">
    <div class="card-header">
      Adding Grade
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit2(f2)" #f2="ngForm"   class="jumbotron">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-vcard"></i></span>
            </div>
            <input type="text" class="form-control"  name="cur_id"  placeholder="Grade ID" ngModel  [(ngModel)] = "this.data.cData.gid">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-book"></i></span>
            </div>
            <input type="text" class="form-control" name="cur_name" placeholder="Grade Name" ngModel  [(ngModel)] = "this.data.cData.gradeName">
          </div>
        </div>
        <div class="form-group form-actions" mat-dialog-actions>
          <button type="submit" class="btn btn-pill btn-success" [mat-dialog-close]="this.data" >Update</button> &nbsp;
          <button type="button" class="btn btn-pill btn-danger" (click)="onNoClick()">Cancel </button>
        </div>
      </form>
    </div>
  </div>
</div>
