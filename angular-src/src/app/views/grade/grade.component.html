  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> <strong> Display Grade</strong>

        <mat-form-field style="float :right;width: 200px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div>


        <div class="mat-elevation-z8">
          <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="gid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade ID </th>
              <td mat-cell *matCellDef="let row"> {{row.gid}} </td>
            </ng-container>


            <ng-container matColumnDef="gradeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade Name </th>
              <td mat-cell *matCellDef="let row"> {{row.gradeName}} </td>
            </ng-container>



            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)="deleteGrade(row._id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>



      </div>




    </div>
  </div>
</div>
