<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Adding Shopmanager
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group" [ngClass]="displayFieldCss('id')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="id" class="form-control" placeholder="id" formControlName="id"
                      tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('id')" errorMsg="Enter id">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('firstname')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="firstname" class="form-control" placeholder="firstname"
                      formControlName="firstname" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('firstname')" errorMsg="Enter firstname">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('lastname')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="lastname" class="form-control" placeholder="lastname"
                      formControlName="lastname" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('lastname')" errorMsg="Enter lastname">
                    </app-field-error-display>
                  </div>
                </div>


                <div class="form-group" [ngClass]="displayFieldCss('emptype')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="emptype" class="form-control" placeholder="emptype"
                      formControlName="emptype" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('emptype')" errorMsg="Enter emptype">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('dob')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="dob" class="form-control" placeholder="dob" formControlName="dob"
                      tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('dob')" errorMsg="Enter dob">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('age')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="age" class="form-control" placeholder="age" formControlName="age"
                      tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('age')" errorMsg="Enter age">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('phone')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="phone" class="form-control" placeholder="phone" formControlName="phone"
                      tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('phone')" errorMsg="Enter phone">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('email')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="email" formControlName="email"
                      tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Enter email">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('password')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="password" class="form-control" placeholder="password"
                      formControlName="password" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Enter password">
                    </app-field-error-display>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group" [ngClass]="displayFieldCss('pancard')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="pancard" class="form-control" placeholder="pancard"
                      formControlName="pancard" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('pancard')" errorMsg="Enter pancard">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('aadhaarcard')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="aadhaarcard" class="form-control" placeholder="aadhaarcard"
                      formControlName="aadhaarcard" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('aadhaarcard')" errorMsg="Enter aadhaarcard">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('driving_license')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="driving_license" class="form-control" placeholder="driving_license"
                      formControlName="driving_license" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('driving_license')" errorMsg="Enter driving_license">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('previous_employment')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="previous_employment" class="form-control" placeholder="previous_employment"
                      formControlName="previous_employment" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('previous_employment')" errorMsg="Enter previous_employment">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('previous_employment_address')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="previous_employment_address" class="form-control" placeholder="previous_employment_address"
                      formControlName="previous_employment_address" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('previous_employment_address')" errorMsg="Enter previous_employment_address">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('previous_employment_mobile')">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                    </div>
                    <input type="text" formControlName="previous_employment_mobile" class="form-control" placeholder="previous_employment_mobile"
                      formControlName="previous_employment_mobile" tabindex="1">
                    <app-field-error-display [displayError]="isFieldValid('previous_employment_mobile')" errorMsg="Enter previous_employment_mobile">
                    </app-field-error-display>
                  </div>
                </div>


                <div class="form-group">
                  <div class="input-group" [ngClass]="displayFieldCss('branchid')">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-book"></i></span>
                    </div>
                    <select class="form-control" formControlName="branchid" id="sel1" placeholder="branchid">
                      <option>Branchid</option>
                      <option value="{{cat.branchid}}" *ngFor="let cat of this.branchid">
                        {{cat.branchid}}
                      </option>

                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group" [ngClass]="displayFieldCss('shopownerid')">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-book"></i></span>
                    </div>
                    <select class="form-control" formControlName="shopownerid" id="sel1" placeholder="shopownerid">
                      <option>Shopownerid</option>
                      <option value="{{cat.shopownerid}}" *ngFor="let cat of this.shopownerid">
                        {{cat.shopownerid}}
                      </option>

                    </select>
                  </div>
                </div>

                
              </div>






              <div class="form-group form-actions">
                <button type="submit" (click)="onSubmit()" class="btn btn-pill btn-success">Submit</button> &nbsp;
                <button type="reset" class="btn btn-pill btn-danger">Reset </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">

          <i class="fa fa-align-justify"></i> <strong> Display Shopmanager</strong>

          <mat-form-field style="float :right;width: 200px;">

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>

              <ng-container matColumnDef="branchid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> branchid </th>
                <td mat-cell *matCellDef="let row"> {{row.branchid}} </td>
              </ng-container>

              <ng-container matColumnDef="shopownerid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> shopownerid </th>
                <td mat-cell *matCellDef="let row"> {{row.shopownerid}} </td>
              </ng-container>

              <ng-container matColumnDef="Usertype">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usertype </th>

                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openDialog(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>
