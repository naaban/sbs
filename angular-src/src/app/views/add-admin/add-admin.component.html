<div class="animated fadeIn">
  <div class="align-text-center">
    <div class="row ">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            Adding SubAdmin
          </div>
          <div class="card-body">
            <form [formGroup]="form">

              <div class="form-group" [ngClass]="displayFieldCss('id')">
                <input type="text" id="id" class="form-control input-lg" placeholder="Id*" tabindex="3" formControlName="id">
                <app-field-error-display [displayError]="isFieldValid('id')" errorMsg="Please Enter Id">
                </app-field-error-display>
              </div>

              <div class="form-group" [ngClass]="displayFieldCss('name')">
                <input type="text" id="name" class="form-control input-lg" placeholder="Name*" tabindex="3"
                  formControlName="name">
                <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please Enter Name">
                </app-field-error-display>
              </div>
              <div class="form-group" [ngClass]="displayFieldCss('email')">
                <input type="email" id="email" class="form-control input-lg" placeholder="Email Address*" tabindex="4"
                  formControlName="email">
                <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please Enter valied email">
                </app-field-error-display>
              </div>


              <div class="form-group" [ngClass]="displayFieldCss('password')">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password*"
                  tabindex="5" formControlName="password">
                <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please Enter password">
                </app-field-error-display>
              </div>







              <div class="form-group form-actions">
                <button type="submit" (click)="onSubmit()" class="btn btn-pill btn-success">Submit</button> &nbsp;
                <button type="reset" class="btn btn-pill btn-danger">Reset </button>
              </div>

            </form>
          </div>`
        </div>
      </div>
    </div>
  </div>


</div>

<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> <strong> Admin Details</strong>

      <mat-form-field style="float :right;width: 200px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>


          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>






          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteAdmin(row._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>



    </div>




  </div>
</div>
