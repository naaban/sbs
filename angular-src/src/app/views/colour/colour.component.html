<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Adding Colour
        </div>
        <div class="card-body">
       <form [formGroup]="form" > 
            <div class="form-group" [ngClass]="displayFieldCss('ColourID')">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                </div>
                <input type="text" formControlName=" " class="form-control"  placeholder="ColourID" formControlName="ColourID" tabindex="1">
                <app-field-error-display [displayError]="isFieldValid('ColourID')" errorMsg="Enter ColourID">
                </app-field-error-display>
              </div>
            </div>

           
            <div class="form-group">
              <div class="input-group" [ngClass]="displayFieldCss('ColourName')">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-book"></i></span>
                </div>
                <input type="text" formControlName="ColourName" class="form-control" placeholder="ColourName " formControlName="ColourName" tabindex="1">
                <app-field-error-display [displayError]="isFieldValid('ColourName')" errorMsg="Enter ColourName ">
                </app-field-error-display>
              </div>
            </div>

          

            <div class="form-group form-actions">
              <button type="submit" (click)="onSubmit()" class="btn btn-pill btn-success">Submit</button> &nbsp;
              <button type="reset" class="btn btn-pill btn-danger">Reset </button>
            </div>

          </form> 
        </div>
      </div>
    </div>

    <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> <strong> Display Colour</strong>
      
            <mat-form-field style="float :right;width: 200px;">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          <div>
      
      
            <div class="mat-elevation-z8">
              <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>
      
               
                <ng-container matColumnDef="ColourID">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ColourID </th>
                  <td mat-cell *matCellDef="let row"> {{row.ColourID}} </td>
                </ng-container>
      
               
                <ng-container matColumnDef="ColourName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ColourName  </th>
                  <td mat-cell *matCellDef="let row"> {{row.ColourName}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openDialog(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
      
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn" (click)="deleteColour(row._id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
      
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
      
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
      
      
      
          </div>
      
      
      
      
        </div>
      </div>

</div>
