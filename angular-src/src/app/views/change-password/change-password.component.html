<div class="animated fadeIn">
<mat-horizontal-stepper #stepper>
  <mat-step stepControl="newPassword">
    <form formGroup="data">
      <ng-template matStepLabel>Enter Your New Password</ng-template>
      <mat-form-field >
          <input matInput placeholder="Enter New Password" formControlName="firstCtrl" required>
      </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
    </form>
  </mat-step>

  <mat-step stepControl="reEnter">
      <form formGroup="data">
        <ng-template matStepLabel>Re-Enter Password</ng-template>
        <mat-form-field >
            <input matInput placeholder="Re-Enter Password" formControlName="firstCtrl" required>
        </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
      </form>
  </mat-step>

  <mat-step stepControl="data">
      <form formGroup="data" >
        <ng-template matStepLabel>Done</ng-template>
      </form>
      <div class="col-2">
          <!-- <button type="button" class="btn btn-pill btn-block btn-success active" aria-pressed="true" routerLink='/dashboard'>Success</button> -->
          <!-- <button mat-raised-button color="primary" routerLink='/dashboard'>Success</button> -->
          <button mat-stroked-button color="primary" routerLink='/dashboard'>Success</button>
      </div>
  </mat-step>

</mat-horizontal-stepper>
</div>
