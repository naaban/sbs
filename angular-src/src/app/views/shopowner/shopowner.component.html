<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Adding Shopowner
          </div>
          <div class="card-body">
         <form [formGroup]="form" > 
              <div class="form-group" [ngClass]="displayFieldCss('shopownerid')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="shopownerid" class="form-control"  placeholder="shopownerid" formControlName="shopownerid" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('shopownerid')" errorMsg="Enter shopownerid">
                  </app-field-error-display>
                </div>
              </div>


              <div class="form-group" [ngClass]="displayFieldCss('first_name')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="first_name" class="form-control"  placeholder="first_name" formControlName="first_name" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('first_name')" errorMsg="Enter first_name">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group" [ngClass]="displayFieldCss('last_name')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="last_name" class="form-control"  placeholder="last_name" formControlName="last_name" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('last_name')" errorMsg="Enter last_name">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group" [ngClass]="displayFieldCss('address')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="address" class="form-control"  placeholder="address" formControlName="address" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('address')" errorMsg="Enter address">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group" [ngClass]="displayFieldCss('email')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="email" class="form-control"  placeholder="email" formControlName="email" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Enter email">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group" [ngClass]="displayFieldCss('mobile_no')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="mobile_no" class="form-control"  placeholder="mobile_no" formControlName="mobile_no" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('mobile_no')" errorMsg="Enter mobile_no">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group" [ngClass]="displayFieldCss('status')">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                  </div>
                  <input type="text" formControlName="status" class="form-control"  placeholder="status" formControlName="status" tabindex="1">
                  <app-field-error-display [displayError]="isFieldValid('status')" errorMsg="Enter status">
                  </app-field-error-display>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group" [ngClass]="displayFieldCss('branchid')">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-book"></i></span>
                  </div>
                  <select class="form-control" formControlName="branchid" id="sel1" placeholder="branchid">
                    <option>Branchid</option>
                    <option value="{{cat.branchid}}" *ngFor="let cat of this.branchid">
                      {{cat.branchid}}
                    </option>

                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group" [ngClass]="displayFieldCss('branch_name')">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-book"></i></span>
                  </div>
                  <select class="form-control" formControlName="branch_name" id="sel1" placeholder="branch_name">
                    <option>Branch_name</option>
                    <option value="{{cat.bname}}" *ngFor="let cat of this.branch_name">
                      {{cat.bname}}
                    </option>

                  </select>
                </div>
              </div>

              <div class="form-group form-actions">
                <button type="submit" (click)="onSubmit()" class="btn btn-pill btn-success">Submit</button> &nbsp;
                <button type="reset" class="btn btn-pill btn-danger">Reset </button>
              </div>
  
            </form> 
          </div>
        </div>
      </div>



      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
                
            <i class="fa fa-align-justify"></i> <strong> Display Shopowner</strong>
      
            <mat-form-field style="float :right;width: 200px;">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          <div>
      
            <button style="float :right" (click)="cnvrtToPdf()">PDF</button>
            <div class="mat-elevation-z8">
              <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort id="toPdf">
      
               
                <ng-container matColumnDef="shopownerid">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> shopownerid </th>
                  <td mat-cell *matCellDef="let row"> {{row.shopownerid}} </td>
                </ng-container>
      
               
                <ng-container matColumnDef="first_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> first_name  </th>
                  <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="last_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> last_name  </th>
                  <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> address  </th>
                    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                  </ng-container>

                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email  </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="mobile_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile_no  </th>
                    <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> status  </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                  </ng-container>

                  <ng-container matColumnDef="branchid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> branchid  </th>
                    <td mat-cell *matCellDef="let row"> {{row.branchid}} </td>
                  </ng-container>

                  <ng-container matColumnDef="branch_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> branch_name </th>
                    <td mat-cell *matCellDef="let row"> {{row.branch_name}} </td>
                  </ng-container>

                  
      
                  
      
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openDialog(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
      
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn" (click)="deleteShopowner(row._id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
      
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
      
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
      
      
      
          </div>
      
      
      
      
        </div>
      </div>
  </div>
</div>
