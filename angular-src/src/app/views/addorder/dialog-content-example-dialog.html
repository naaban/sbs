
<mat-dialog-content class="mat-typography">
        <div >
         <div class="card">
           <div class="card-header">
             Adding Brand
           </div>
           <div class="card-body">
             <form (ngSubmit)="onSubmit2(f2)" #f2="ngForm"   class="jumbotron">
               <div class="form-group">
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                   </div>
                   <input type="text" class="form-control"  name="BrandID"  placeholder="BrandID " ngModel  [(ngModel)] = "this.data.cData.BrandID">
                 </div>
               </div>
       
               <div class="form-group">
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-book"></i></span>
                   </div>
                   <input type="text" class="form-control" name="BrandName" placeholder="BrandName" ngModel  [(ngModel)] = "this.data.cData.BrandName">
                 </div>
               </div>
       
               <div class="form-group">
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-book"></i></span>
                   </div>
                   <input type="text" class="form-control" name="AddDate" placeholder="AddDate" ngModel  [(ngModel)] = "this.data.cData.AddDate">
                 </div>
               </div>
       
            
               <div class="form-group form-actions" mat-dialog-actions>
                 <button type="submit" class="btn btn-pill btn-success" [mat-dialog-close]="this.data" >Update</button> &nbsp;
                 <button type="button" class="btn btn-pill btn-danger" (click)="onNoClick()">Cancel </button>
               </div>
             </form>
           </div>
         </div>
       </div>
       </mat-dialog-content>
