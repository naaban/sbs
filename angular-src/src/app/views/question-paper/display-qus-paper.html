<mat-chip-list >
  <mat-chip color="accent"  routerLink='/question-paper/select-quspaper' selected>Creat New Exam</mat-chip>
</mat-chip-list>

<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> <strong> Question Paper</strong>
      
      <mat-form-field style="float :right;width: 200px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>


    <div>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="examtitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Title </th>
            <td mat-cell *matCellDef="let row"> {{row.examtitle}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="userby">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
            <td mat-cell *matCellDef="let row"> admin </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef > Edit </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef > Delete </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteExamDetails(row._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>



    </div>




  </div>
</div>
