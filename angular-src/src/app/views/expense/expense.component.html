<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Adding Expense
        </div>
        <div class="card-body">
       <form [formGroup]="form" > 
            <div class="form-group" [ngClass]="displayFieldCss('ExpenseType')">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                </div>
                <select class="form-control" formControlName="ExpenseType" id="sel1" >
                  <option value="" disabled selected>ExpenseType</option>

                  <option value="Travel" >
                    Travel
                  </option>
                  <option value="Electricity" >
                    Electricity
                  </option>
                  <option value="Rent" >
                    Rent
                  </option>
                  <option value="Salary" >
                    Salary
                  </option>
                  <option value="Food" >
                    Food
                  </option>
                </select>


                <app-field-error-display [displayError]="isFieldValid('ExpenseType')" errorMsg="Enter ExpenseType">
                </app-field-error-display>
              </div>
            </div>


            <div class="form-group">
              <div class="input-group" [ngClass]="displayFieldCss('Branchname')">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-book"></i></span>
                </div>
                <select class="form-control" formControlName="Branchname" id="sel1" placeholder="Branchname">
                  <option>Branchname</option>
                  <option value="{{cat.bname}}" *ngFor="let cat of this.Branchname">
                    {{cat.bname}}
                  </option>

                </select>
              </div>
            </div>

            <div class="form-group" [ngClass]="displayFieldCss('Amount')">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                </div>
                <input type="text" formControlName="Amount" class="form-control"  placeholder="Amount" formControlName="Amount" tabindex="1">
                <app-field-error-display [displayError]="isFieldValid('Amount')" errorMsg="Enter Amount">
                </app-field-error-display>
              </div>
            </div>

            <div class="form-group" [ngClass]="displayFieldCss('descripition')">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                </div>
                <input type="text" formControlName="descripition" class="form-control"  placeholder="descripition" formControlName="descripition" tabindex="1">
                <app-field-error-display [displayError]="isFieldValid('descripition')" errorMsg="Enter descripition">
                </app-field-error-display>
              </div>
            </div>

            <div class="form-group" [ngClass]="displayFieldCss('date')">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-vcard"></i></span>
                </div>
                <input type="text" formControlName="date" class="form-control"  placeholder="date" formControlName="date" tabindex="1">
                <app-field-error-display [displayError]="isFieldValid('date')" errorMsg="Enter date">
                </app-field-error-display>
              </div>
            </div>

           
           

            <div class="form-group form-actions">
              <button type="submit" (click)="onSubmit()" class="btn btn-pill btn-success">Submit</button> &nbsp;
              <button type="reset" class="btn btn-pill btn-danger">Reset </button>
            </div>

          </form> 
        </div>
      </div>
    </div>

<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
            
        <i class="fa fa-align-justify"></i> <strong> Display Shopowner</strong>
  
        <mat-form-field style="float :right;width: 200px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div>
  
<div class="mat-elevation-z8">
          <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>
  
           
            <ng-container matColumnDef="ExpenseType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ExpenseType </th>
              <td mat-cell *matCellDef="let row"> {{row.ExpenseType}} </td>
            </ng-container>
  
           
            <ng-container matColumnDef="Branchname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Branchname  </th>
              <td mat-cell *matCellDef="let row"> {{row.Branchname}} </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount  </th>
              <td mat-cell *matCellDef="let row"> {{row.Amount}} </td>
            </ng-container>

            <ng-container matColumnDef="descripition">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> descripition  </th>
                <td mat-cell *matCellDef="let row"> {{row.descripition}} </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> date  </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>

              
              <!-- <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="getExpense(row)">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>
                </td>
              </ng-container> -->
  
              
  
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)=" deleteExpense(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  
  
  
      </div>
  
  
  
  
    </div>
  </div>
